---
pkgs_tools: '{{ pkgs_tools_standard + pkgs_tools_extra | unique }}'

pkgs_tools_standard:

  # Documentation.
  - man-db
  - manpages
  - info

  # Network tools.
  - iproute2          # `ip`; also dep. of ifupdown
  - iputils-ping
  - netcat-openbsd    # Unlike netcat-traditional, supports sockets (i.a.).
  - ldnsutils         # `drill`
  - nload
  - whois
  - curl
  - wget

  # Finding stuff.
  - findutils         # (Priority: required)
  - plocate

  # Calculators.
  - dc
  - bc

  # Editors.
  - ed
  - vim
  - vim-scripts

  # Partitioning
  - parted
  - fdisk
  - gdisk

  # Miscellaneous tools.
  - bash-completion
  - screen
  - less
  - file
  - lsof
  - sed
  - libarchive-tools  # `bsdtar`
...
